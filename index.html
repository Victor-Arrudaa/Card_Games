<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Game Cards</title>
</head>
<body>
  <div class="container">
    <header>
      <img src="img/Card-Games.png" alt="Logo" srcset="" style="width: 96px; height: 96px;">
      <a href="#"><h1>Card Games</h1></a>
    </header>
    <div class="main">
      <div class="box">
        <div>
          <img class="align" src="img/among-us.jpg" alt="Among us">
        </div>
        <p>Among us</p>
      </div>
      <div class="box">
        <div>
          <img class="align" src="img/DBZ-Kakarot.jpg" alt="Dragon Ball Z Kakarot">
        </div>
        <p>DBZ Kakarot</p>
      </div>
      <div class="box">
        <div>
          <img class="align" src="img/God_of_War.jfif" alt="God of War 4">
        </div>
        <p>God of War</p>
      </div>
      <div class="box">
        <div>
          <img class="align" src="img/Grand_Theft_Auto_V.png" alt="GTA V">
        </div>
        <p>GTA V</p>
      </div>
      <div class="box">
        <div>
          <img class="align" src="img//Bioshock.PNG" alt="Bioshock">
        </div>
        <p>Bioshock</p>
      </div>
      <div class="box">
        <div>
          <img class="align" src="img//Dark_Souls.PNG" alt="Dark Souls">
        </div>
        <p>Dark Souls</p>
      </div>
      <div class="box">
        <div>
          <img class="align" src="img/Deus EX.PNG" alt="Deus Ex">
        </div>
        <p>Deus Ex</p>
      </div>
      <div class="box">
        <div>
          <img class="align" src="img/Farcry-3.PNG" alt="Farcry 3">
        </div>
        <p>Farcry 3</p>
      </div>
      <div class="box">
        <div>
          <img class="align" src="img/NFS_Most-Wanted.PNG" alt="Need Ford Speed Most Wanted">
        </div>
        <p>NFS MW</p>
      </div>
      <div class="box">
        <div>
          <img class="align" src="img/Horizon_Zero-Dawn.PNG" alt="Horizon Zero Dawn">
        </div>
        <p>Horizon Zero Dawn</p>
      </div>
      <div class="box">
        <div>
          <img src="img/Watch_Dogs.PNG" alt="Watch Dogs" class="align">
          <p>Watch Dogs</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
